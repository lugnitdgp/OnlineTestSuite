<!DOCTYPE html>
<html>
<head>
  <title>GLUG Auditions 2020</title>
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'onlinetest/css/particle.css' %}" />
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Molle:400i">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Courgette">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Bangers">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Marck+Script">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Playball">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container nav-cont">
        <h3><strong>GLUG AUDITIONS 2020</strong></h3>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            {% if not user.is_anonymous %}
            <li class="nav-item">
              <a class="nav-link"><span class="fa fa-user pr-2"></span>{{ user }}</a>
            </li>
            <li class="nav-item">
              <a href="{{ '/logout/' }}" class="nav-link"><span class="fa fa-sign-out pr-2"></span>Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
<canvas id="canvas"></canvas>

<p class="x">
        Hey {{ user }}, Thanks for taking the test.
        <br><br><br><br></p>
        
        <p class="y" style="text-align: center;">
        We will get back to you soon ! Have a good day :)
        <br>
        May the source be with you!
      </p>
      
    <!-- <p style="font-family: 'Molle', sans-serif; ">We will get back to you soon ! Have a good day :)</p>
    <br><br><br>
    <p style="font-family: 'Molle', sans-serif; ">May the source be with you!</p> -->

{% block content %}
    {% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
s<script src="{% static 'onlinetest/js/xxx.js' %}"></script>


</body>
</html>
