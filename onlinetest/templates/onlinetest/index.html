{% load static %}
<style>
    body {
      background: url("{% static 'onlinetest/bg1.jpg' %}") no-repeat;

      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-color: black;

    }

    }
